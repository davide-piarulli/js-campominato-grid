<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

      </div>

      <div class="d-flex ">
        <select id="select" class="form-select m-2 ">

      </div>
    </div>
  </header>
  
  <div class="main-wrapper d-flex justify-content-center align-items-center ">
    <div id="grid-container" class="d-flex flex-wrap ">
      <div class="square"></div>

    </div>
  </div>
  
  <footer>
